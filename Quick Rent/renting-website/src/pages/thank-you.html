<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1em;
            font-size: 1.5em;
            font-weight: bold;
            position: absolute;
            top: 0;
        }
        nav {
            background-color: #444;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            top: 60px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .thank-you-container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.4em;
            color: #666;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Renting Website
    </header>
    
    <nav>
        <a href="../../index.html">Home</a>
        <a href="../pages/register.html">Register</a>
        <a href="../pages/login.html">Login</a>
    </nav>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Thank you for contributing your role in saving the environment!</p>
        <a href="../../index.html" class="home-button">Go to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Renting Website. All rights reserved.</p>
    </footer>
    
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
