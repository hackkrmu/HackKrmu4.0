<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillXchange{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1>SkillXchange</h1>
            <ul>
                <li><a href="{{ url_for('routes.about') }}">About</a></li>
                <li><a href="{{ url_for('routes.features') }}">Features</a></li>
                <li><a href="{{ url_for('routes.profile') }}" class="cta-button">Get Started</a></li>
                <li><a href="{{ url_for('routes.signup') }}" id="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 SkillXchange. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
