<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt - Bidding & Issue Reporting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #0c7cec;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0080ff !important;
        }

        .navbar-brand {
            font-weight: bold;
        }

        #bidding {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 50px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            margin-top: 80px;
        }

        #bidding:hover {
            transform: scale(1.02);
        }

        #bidding h2 {
            color: #0080ff;
            font-weight: bold;
        }

        #bidding p {
            color: #333;
        }

        #bidding .btn-success {
            background-color: #0080ff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        #bidding .btn-success:hover {
            background-color: #0056b3;
        }

        #report {
            background-color: #eef7ff;
            border-radius: 10px;
            padding: 50px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        #report h2 {
            color: #003366;
            font-weight: bold;
        }

        #report .form-label {
            font-weight: 600;
            color: #0c7cec;
        }

        #report .form-select {
            border: 2px solid #0080ff;
            border-radius: 5px;
        }

        #report .btn-primary {
            background-color: #0080ff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        #report .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            padding: 20px 0;
            font-size: 16px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">FixIt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#bidding">Bidding</a></li>
                    <li class="nav-item"><a class="nav-link" href="#report">Report Issue</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="bidding" class="container text-center py-5">
        <h2>Bidding Feature</h2>
        <p>Choose the best price from trusted service providers.</p>
        <a href="#" class="btn btn-success">Start Bidding</a>
    </section>

    <section id="report" class="container py-5">
        <h2 class="text-center">Report a Public Issue</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Issue Type</label>
                <select class="form-select">
                    <option>Potholes</option>
                    <option>Garbage</option>
                    <option>Drainage Problem</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 FixIt. All Rights Reserved.</p>
        <p>Email: fixit@gmail.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
